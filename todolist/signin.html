<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="todolistnew.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row reg-page">
            <div class="col-12  col-lg-5 px-0 register">
                <div class="register-form">
                    <h3 class="py-4 text-center brand-name" onclick="location.href='welcome.html'">Placeholder</h3>
                    <div class="row">
                        <div class="mx-auto">
                                <form class="">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control col-12 form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control col-12 form-control-sm" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                </form>
                                        <button type="submit" class="btn btn-primary login-btn col-12" onclick="location.href='dashboard.html'">Submit</button>
            
                                        <p class="mt-2 text-muted"><small>Forgot Password?</small></p>
                                        <p class="text-center">OR</p>
            
                                        
                                    
                                    <button class="btn btn-primary col-12 or-register-btn" onclick="location.href='register.html'">Create an account</button>
                        </div>
                        
                    </div>
                </div>


            </div>
            <div class="d-none d-lg-block col-lg-7 ">
                <div class="reg-slogan text-center mx-auto">
                    <h4>Work Smarter. <br /><b>Be More Efficient.</b></h4>
                </div>
                
            </div>
        </div>
    </div>











    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
